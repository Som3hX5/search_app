name: Build Android APK (Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker (root, non-interactive)
      run: |
        docker run --rm \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -e CI=1 \
          -v "$PWD":/home/user/app \
          kivy/buildozer:latest \
          bash -c "cd /home/user/app && yes | buildozer android debug"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
