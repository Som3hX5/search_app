name: Build Android APK (Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker
      run: |
        docker run --rm \
          -v "$PWD":/home/user/app \
          kivy/buildozer:latest \
          buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
