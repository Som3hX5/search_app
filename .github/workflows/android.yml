name: Build Android APK (Docker - Stable)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build APK using stable Buildozer container
      run: |
        docker run --rm \
          -e BUILDOZER_ALLOW_ROOT=1 \
          -e ANDROIDAPI=33 \
          -e ANDROIDMINAPI=21 \
          -v "$PWD":/home/user/app \
          kivy/buildozer:stable \
          buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
